<html>
<head>
  <title>Periodic-VR</title>
  <style>body { margin: 0; }</style>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./main.css">

  <!-- <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script> -->
</head>
<body style=" overflow:hidden;">

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="form-control-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="form-control-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
  <!-- <a href="login.html"><button>Go To Login</button></a> -->

  <!-- Preloader -->
  <div id="preload" style="
  position: relative;
  width: 100%;
  height: 100vh;
  background: black;
  z-index: 9;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 2s;
  ">
  <div id="preload-count" style="font: 'Lato', cursive;color: white;font-size: 100px;z-index: 9999;">0%</div>
</div>
<!-- / Preloader -->
<!-- Initializing -->
<div id="initializing">

  Initializing...
</div>

<!-- / Initializing -->
<script src="https://code.createjs.com/preloadjs-0.6.2.min.js"></script>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="./client.bundle.js"></script>

<script>
  if (navigator.appName == 'Microsoft Internet Explorer' ||  !!(navigator.userAgent.match(/Trident/) || navigator.userAgent.match(/rv:11/)))
  {
    window.location = 'no-support.html';
  }

  /* Preload */
  var queue = new createjs.LoadQueue();

  var preloadElem = document.getElementById('preload');
  var preloadProgressElem = document.getElementById('preload-count');

  queue.on('complete', onComplete);
  queue.on('progress', onProgress);
  queue.loadManifest([
  {
    "id": 1,
    "src": "static_assets/untitled.obj"
  },
  {
    "id": 2,
    "src": "static_assets/room.jpg"
  },
  {
    "id": 3,
    "src": "index.html"
  },
  {
    "id": 4,
    "src": "index.php"
  }])
  function onProgress(event) {
    var progress = Math.round(event.loaded * 100);
    preloadProgressElem.firstChild.nodeValue = progress + '%';
  }

  function onComplete(event) {
    setTimeout(function(){

      setTimeout(function(){
        preloadProgressElem.remove()
        $('#initializing').attr('style',"position: absolute; left: 50%; top: 47%; color: white; box-sizing: border-box; display: block; width: 150px; z-index: 9; text-align: center; margin-left: -75px; font: 'Lato', cursive; font-size:26px;font-weight:bolder; border: 3px solid white; padding: 10px 20px; background: linear-gradient(45deg, #093028, #237a57); border-radius: 1px; overflow:hidden;")
        $('#initializing').html("Enter")
        var initElem = document.getElementById('initializing');

        initElem.addEventListener("click",()=>{
          preloadElem.remove()

          initElem.remove();
        })
      }, 1000);
    }, 1000);
  // Initialize the React VR application
  ReactVR.init(
    'index.bundle.js?platform=vr&dev=false',
    document.body,
    {
      cursorVisibility: 'visible',
    },

    );
}


</script>

</body>
</html>
