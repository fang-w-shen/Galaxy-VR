<html>
<head>
  <title>Periodic-VR</title>
  <style>body { margin: 0; }</style>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="./main.css">
  <!-- <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script> -->
</head>
<body style=" overflow:hidden;">
    <section class="menubar">
    <div class="container">
      <div class="btn btn-left">

        <i class="icon-camera"></i>
      </div>
      <h1>Periodic-VR</h1>
      <div class="btn btn-right">
        <i class="icon-user"></i>
        <div class="back"></div>
      </div>
    </div>
  </section>
  <!-- <a href="login.html"><button>Go To Login</button></a> -->

  <!-- Preloader -->
  <div id="preload" style="
  position: relative;
  width: 100%;
  height: 100vh;
  background: black;
  z-index: 9;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 2s;
  ">
  <div id="preload-count" style="font: 'Lato', cursive;color: white;font-size: 100px;z-index: 9999;">0%</div>
</div>
<!-- / Preloader -->
<!-- Initializing -->
<div id="initializing">

  Initializing...
</div>

<!-- / Initializing -->
<script src="https://code.createjs.com/preloadjs-0.6.2.min.js"></script>
<script src="./client.bundle.js"></script>

<script
src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
crossorigin="anonymous"></script>

<script>
if (navigator.appName == 'Microsoft Internet Explorer' ||  !!(navigator.userAgent.match(/Trident/) || navigator.userAgent.match(/rv:11/)))
{
  window.location = 'no-support.html';
}

/* Preload */
var queue = new createjs.LoadQueue();

var preloadElem = document.getElementById('preload');
var preloadProgressElem = document.getElementById('preload-count');

queue.on('complete', onComplete);
queue.on('progress', onProgress);
queue.loadManifest([
{
  "id": 1,
  "src": "static_assets/untitled.obj"
},
{
  "id": 2,
  "src": "static_assets/room.jpg"
},
{
  "id": 3,
  "src": "index.html"
},
{
  "id": 4,
  "src": "index.php"
}])
function onProgress(event) {
  var progress = Math.round(event.loaded * 100);
  preloadProgressElem.firstChild.nodeValue = progress + '%';
}

function onComplete(event) {
  setTimeout(function(){

    setTimeout(function(){
      preloadProgressElem.remove()
      $('#initializing').attr('style',"position: absolute; left: 50%; top: 47%; color: white; box-sizing: border-box; display: block; width: 150px; z-index: 9; text-align: center; margin-left: -75px; font: 'Lato', cursive; font-size:26px;font-weight:bolder; border: 3px solid white; padding: 10px 20px; background: linear-gradient(45deg, #093028, #237a57); border-radius: 1px; overflow:hidden;")
      $('#initializing').html("Enter")
      var initElem = document.getElementById('initializing');

      initElem.addEventListener("click",()=>{
        preloadElem.remove()

        initElem.remove();
      })
    }, 1000);
  }, 1000);
  // Initialize the React VR application
  ReactVR.init(
    'index.bundle.js?platform=vr&dev=false',
    document.body,
    {
      cursorVisibility: 'visible',
    },

    );
}


</script>

</body>
</html>
